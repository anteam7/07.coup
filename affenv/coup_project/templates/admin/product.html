{% extends "admin/base/base.html" %}
<!-- block -->
{% block content %}
<!-- content -->
<div class="container-fluid" id="pcont">
    <div class="page-head">
        <h2>상품등록</h2>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Tables</a></li>
            <li class="active">DataTables</li>
        </ol>
    </div>

    <div class="cl-mcont">

        <!-- content section 1-->
        <div class="row">
            <!--section 1-->
            <div class="col-sm-6 col-md-6">
                <div class="block-flat">
                    <div class="header">
                        <h3>Product Data</h3>
                    </div>
                    <div class="content">

                        <form action="#" data-parsley-validate novalidate>
                            <div class="form-group">
                                <label>상품명</label> <input type="text" name="name" parsley-trigger="change" required placeholder="Enter product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>상품 가격</label> <input type="text" name="price" parsley-trigger="change" required placeholder="Enter product price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>상품 이미지</label> <input type="text" name="product_iamge" parsley-trigger="change" required placeholder="Enter product image" class="form-control">
                            </div>
                            <!--
                            <div class="checkbox">
                                <label> <input type="checkbox" name="remember"> Remember me </label> 
                            </div>
                            -->
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-default">Cancel</button>
                        </form>

                    </div>
                </div>
            </div>
            <!--//section 1-->

        </div>
        <!-- //content section 1-->

        <!-- content section 2-->
        <div class="row">
            <div class="col-md-12">
                <div class="block-flat">
                    <div class="header">
                        <h3>Responsive Table</h3>
                    </div>
                    <div class="content">
                        <div class="table-responsive">
                            <table class="table no-border hover">
                                <thead class="no-border">
                                    <tr>
                                        <th style="width:2%;"><input type="checkbox" /></th>
                                        <th style="width:30%;"><strong>Product</strong></th>
                                        <th class="text-right"><strong>Price</strong></th>
                                        <th style="width:15%;"><strong>Date</strong></th>
                                        <th style="width:15%;"><strong>Progress</strong></th>
                                        <th style="width:15%;" class="text-center"><strong>Action</strong></th>
                                    </tr>
                                </thead>
                                <tbody class="no-border-y">
                                    <tr>
                                        <td><input type="checkbox" /></td>
                                        <td>Template #1</td>
                                        <td class="text-right color-success">$25.2</td>
                                        <td>05/14/2013</td>
                                        <td class="color-success">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-success" style="width: 40%">40%</div>
                                            </div>
                                        </td>
                                        <td class="text-center"><a class="label label-default" href="#"><i class="fa fa-pencil"></i></a> <a class="label label-danger" href="#"><i class="fa fa-times"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" /></td>
                                        <td>Template #2</td>
                                        <td class="text-right color-success">$22.5</td>
                                        <td>05/14/2013</td>
                                        <td class="color-success">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-danger" style="width: 30%">30%</div>
                                            </div>
                                        </td>
                                        <td class="text-center"><a class="label label-default" href="#"><i class="fa fa-pencil"></i></a> <a class="label label-danger" href="#"><i class="fa fa-times"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" /></td>
                                        <td>Template #3</td>
                                        <td class="text-right color-success">$21</td>
                                        <td>05/14/2013</td>
                                        <td class="color-success">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-primary" style="width: 50%">50%</div>
                                            </div>
                                        </td>
                                        <td class="text-center"><a class="label label-default" href="#"><i class="fa fa-pencil"></i></a> <a class="label label-danger" href="#"><i class="fa fa-times"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //content section 2-->



    </div>

</div>
<!-- //content -->
{% endblock%}
<!-- //block -->
